<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="styles.css"
      rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
  <body>
    <h1 id="title">The Well-being Survey Form</h1>
    <p id="description">This Survey will help us improvise our app.</p>
    <form id="survey-form">
      <div>
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required/>
      <br/>
     </div>

     <div>
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required/>
      <br/>
      </div>

      <div>
      <label for="number" id="number-label">Age(optional)</label>
      <input id="number" type="number" min="10" max="100" placeholder="Age"/>
      <br/>
      </div>

      <!-- Preferred mode of relaxation-->
       <div>
      <label>How do you choose to relax?</label>
      <br/>
      <select id="dropdown" name="mode of relaxation">
<option value="movies">Movies</option>
<option value="reading">Reading</option>
<option value="Cooking">Cooking</option>
<option value="travel">Go out for travels</option>
<option value="Others">Others</option></select>
<br/>
       </div>

<!-- Preferred mode of communication-->
 <div>
<label>Whom do you prefer to talk in a situation of crisis?</label>
<div class="radio-group">
<input type="radio" name="communication" id="parents" value="parents"/>
<label for="parents">Parents</label>
</div>
<div class="radio-group">
<input type="radio" name="communication" id="siblings" value="siblings"/>
<label for="siblings">Siblings</label>
</div>
<div class="radio-group">
<input type="radio" name="communication" id="cousins" value="cousins"/>
<label for="cousins">Cousins</label>
</div>
<div class="radio-group">
<input type="radio" name="communication" id="teacher" value="teacher"/>
<label for="teacher">Teacher</label>
</div>
<div class="radio-group">
<input type="radio" name="communication" id="Other" value="other"/>
<label for="Other">Other</label>
</div>
</div>

<!-- Preferred practises-->
 <div>
<label> Select your preferred practises when your mind is puzzzled</label><br/>
 <select id="practises" name="Practices">
      <option value="journaling">Journaling</option>
      <option value="meditation">Meditation</option>
      <option value="walking">Go out for a walk</option>
      <option value="Song">Listening to songs</option>
      <option value="Other">Others</option></select>
      <br/>
      </div>

<!-- Preferred activities-->
 <div>
<label>Please select activities you would enjoy for a mindful break:</label><br/>
<div class="checkbox">
<input type="checkbox" id="mindful seeing" name="activities" value="mindful seeing"/>
<label for="mindful seeing">Mindful-seeing</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="mindful listening" name="activities" value="mindful listening"/>
<label for="mindful-listenining">Mindful-listening</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="body scan" name="activities" value="body scan"/>
<label for="body scan">Body Scan</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="five-senses exercise" name="activities" value="five-senses exercise"/>
<label for="five-senses exercise">Five-senses exercise</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="mindful walking down the street technique" name="activities" value="mindful walking down the street technique"/>
<label for="mindful walking down the street technique">Mindful walking down the street technique</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="The 3-Minute Breathing Space" name="activities" value="The 3-Minute Breathing Space"/>
<label for="The 3-Minute Breathing Space">The 3-Minute Breathing Space</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="Mindful Eating for Four Minutes" name="activities" value="Mindful Eating for Four Minutes"/>
<label for="Mindful Eating for Four Minutes">Mindful Eating for Four Minutes</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="Observe Your Thoughts for 15 Minutes" name="activities" value="Observe Your Thoughts for 15 Minutes"/>
<label for="Observe Your Thoughts for 15 Minutes">Observe Your Thoughts for 15 Minutes</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="Stare at the Center" name="activities" value="Stare at the Center"/>
<label for="Stare at the Center">Stare at the Center</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="Gratitude Journaling" name="activities" value="Gratitude Journaling"/>
<label for="Gratitude Journaling">Gratitude Journaling</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="Single Tasking" name="activities" value="Single Tasking"/>
<label for="Single Tasking">Single Tasking</label><br/>
</div>
<div class="checkbox">
<input type="checkbox" id="Mindful Gardening" name="activities" value="Mindful Gardening"/>
<label for="Mindful Gardening">Mindful Gardening</label><br/>
</div>
 </div>
<!-- textarea component -->
 <div>
<label for="seeking therapy">
  How important is seeking therapy to you and do you connect to a therapist often?</label><br/>
  <textarea
  id="seeking therapy"
  name="seeking therapy"
  rows="5"
  placeholder="How important is seeking therapy to you and do you connect to a therapist often?"></textarea>
  <br/>
 </div>
 <!-- button component-->
  <div>
  <input type="submit" id="submit" value="Submit">
  </div>
    </form>
  </body>
</html>
